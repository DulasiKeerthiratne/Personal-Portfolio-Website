    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <!-- toggle nav -->
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" id="overlay"></label>

        <a href="/index.html" class="nav-logo">{ DK }</a>
        <nav class="nav-bar">
            <!-- toggle nav -->
            <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#ffffff"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </label>
            
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
            <a href="/projects.html">Projects</a>
            <a href="/contact.html" class="active-contact">Contact</a>
            <div class="animation"></div>
        </nav>

        <!-- toggle nav -->
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#ffffff"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </label>
    </header>

    <main class="contact">
        <!-- contact page title -->
        <h2 class="title">Contact <mark>Me!</mark></h2>

        <!-- contact page form -->
        <form action="/contact.html" method="get">
            <!-- 1st row -->
            <div class="input-container">
                <div class="input-feild">
                    <input type="text" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-feild">
                    <input type="text" placeholder="Email Adress" required>
                    <span class="focus"></span>
                </div>
            </div>

            <!-- 2nd row -->
            <div class="input-container">
                <div class="input-feild">
                    <input type="number" placeholder="Mobile Number" required>
                    <span class="focus"></span>
                </div>
                <div class="input-feild">
                    <input type="text" placeholder="Email Subject" required>
                    <span class="focus"></span>
                </div>
            </div>

            <!-- 3rd row -->
            <div class="textarea-feild">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <span class="focus"></span>
            </div>

            <!-- common button -->
            <div class="bttn-container">
                <button class="bttn" type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; <time datetime="2024">2024</time> Dulasi Keerthiratne. All rights reserved.</p>
    </footer>
</body>
